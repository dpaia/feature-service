# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.flyway.locations=classpath:db/migration

# Disable Spring Cloud Config in tests
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:

# Disable email sending in tests
app.email.enabled=false
app.email.from=test@example.com

# Public base URL for tests
app.publicBaseUrl=http://localhost:8080
publicBaseUrl=http://localhost:8080

# OpenAPI properties for tests
ft.openapi.title=FeatureService API Test
ft.openapi.description=FeatureService API Test Documentation
ft.openapi.version=v1.0.0-test
ft.openapi.contact.name=Test Team
ft.openapi.contact.email=test@example.com

# Application properties for events
ft.events.new-features=new_features_test
ft.events.updated-features=updated_features_test
ft.events.deleted-features=deleted_features_test

# Disable mail auto-configuration completely in tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Kafka configuration for tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=feature-service-test
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.consumer.properties.spring.json.trusted.packages=*